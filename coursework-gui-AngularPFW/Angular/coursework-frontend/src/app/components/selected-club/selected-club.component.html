<div class="container">
    <div class="top-header-text">
        <h1>{{ selectedClub.clubName }}</h1>
    </div>

    <div class="main-center-player">
        <div *ngFor="let player of selectedClub.allPlayers" class="main-center-eachPlayerCard">
            <img src="assets/images/PL-player.png" style="width: 100%;" />
            <div class="cardContent">
                <h1>{{ player.name.toLocaleUpperCase() }}</h1>
            </div>

            <div class="hoverContainer">
                <div class="hoverText">
                    
                </div>
            </div>
        </div>
    </div>
</div>
